<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
        <h1 class="text-center">{{ item.name }}</h1>
        <button (click)="navigateToProducts('/' + selectedSection + '/' + '/' + item.id + '/' + section.id )" mat-button
          *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://images.pexels.com/photos/13191609/pexels-photo-13191609.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="" />
        </div>
        <p class="text-gray-300">New Arival</p>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img class=" w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://images.pexels.com/photos/7466319/pexels-photo-7466319.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="" />
        </div>

        <p class="text-gray-300">Light Grey Zariwork Net Readymade Lehenga</p>
        <p class="text-gray-300">{{selectedSection=="women"}}</p>

      </div>
    </div>
  </div>
</div>
